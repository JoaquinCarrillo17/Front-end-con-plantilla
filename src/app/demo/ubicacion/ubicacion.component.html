<div class="col-xl-12">
  <app-spinner *ngIf="isSpinnerVisible"></app-spinner>
  <app-card
    cardTitle="Lista de Ubicaciones"
    [options]="false"
    blockClass="table-border-style"
  >
  <app-search-bar (searchEvent)="search($event)"></app-search-bar>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="order('id')" class="cursor-pointer">ID</th>
            <th (click)="order('ciudad')" class="cursor-pointer">Ciudad</th>
            <th (click)="order('pais')" class="cursor-pointer">Pa√≠s</th>
            <th (click)="order('continente')" class="cursor-pointer">Continente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ubicacion of ubicaciones">
            <td>{{ ubicacion.id }}</td>
            <td>{{ ubicacion.ciudad }}</td>
            <td>{{ ubicacion.pais }}</td>
            <td>{{ ubicacion.continente }}</td>
            <td>
              <span (click)="editUbicacion(ubicacion)" class="material-icons edit-icon" style="color: orange;"
              > edit </span>
              <span (click)="confirmDeleteUbicacion(ubicacion.id)" class="material-icons delete-icon" style="color: red;"
              > delete </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="pagination-container">
    <app-pagination [totalItems]="totalItems" (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemPerPageChange($event)" [resetToFirstPage]="resetPagination"></app-pagination>
  </div>
  </app-card>
  <app-floating-button *ngIf="esSuperAdmin" (click)="onFloatingButtonClick()"></app-floating-button>
</div>

<app-notification [showNotification]="showNotification" [message]="message" [color]="color"></app-notification>
