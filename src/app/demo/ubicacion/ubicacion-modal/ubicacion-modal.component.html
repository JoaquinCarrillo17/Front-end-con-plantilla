<div class="modal-content">
  <form [formGroup]="ubicacionForm" class="modal-form">
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input
        id="ciudad"
        type="text"
        class="form-control"
        formControlName="ciudad"
        placeholder="Introduce la ciudad"
      />
      <div *ngIf="ubicacionForm.get('ciudad')?.invalid && ubicacionForm.get('ciudad')?.touched" class="error-message">
        La ciudad es obligatoria.
      </div>
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input
        id="pais"
        type="text"
        class="form-control"
        formControlName="pais"
        placeholder="Introduce el país"
      />
      <div *ngIf="ubicacionForm.get('pais')?.invalid && ubicacionForm.get('pais')?.touched" class="error-message">
        El país es obligatorio.
      </div>
    </div>
    <div class="form-group">
      <label for="continente">Continente</label>
      <input
        id="continente"
        type="text"
        class="form-control"
        formControlName="continente"
        placeholder="Introduce el continente"
      />
      <div *ngIf="ubicacionForm.get('continente')?.invalid && ubicacionForm.get('continente')?.touched" class="error-message">
        El continente es obligatorio.
      </div>
    </div>
  </form>
</div>

<div class="button-container">
  <button class="btn btn-primary" (click)="onSave()">Guardar</button>
  <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
</div>
