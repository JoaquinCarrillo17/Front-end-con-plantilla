<div class="modal-content">
  <form [formGroup]="ubicacionForm" class="modal-form">
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <input
        id="ciudad"
        type="text"
        class="form-control"
        formControlName="ciudad"
        placeholder="Introduce la ciudad"
      />
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input
        id="pais"
        type="text"
        class="form-control"
        formControlName="pais"
        placeholder="Introduce el país"
      />
    </div>
    <div class="form-group">
      <label for="continente">Continente</label>
      <input
        id="continente"
        type="text"
        class="form-control"
        formControlName="continente"
        placeholder="Introduce el continente"
      />
    </div>
  </form>
</div>

<div class="button-container">
  <button class="btn btn-primary" [disabled]="ubicacionForm.invalid" (click)="onSave()">Guardar</button>
  <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
</div>
