<div class="modal-content">
  <form (ngSubmit)="editRol()" class="modal-form">
    <div class="modal-columns">

      <div class="modal-column">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" [(ngModel)]="rol.nombre" name="nombre" #nombre="ngModel" required>
          <div *ngIf="nombre.invalid && nombre.touched" class="error-message">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <input type="text" class="form-control" id="descripcion" [(ngModel)]="rol.descripcion" name="descripcion" #descripcion="ngModel"
            required>
            <div *ngIf="descripcion.invalid && descripcion.touched" class="error-message">
              La descripción es obligatoria.
            </div>
        </div>

        <div class="listaPermisos">
          <div *ngFor="let permiso of permisos">
            <label>
              <input type="checkbox" [checked]="rolTienePermiso(permiso)" (change)="anadirPermiso(permiso)">
              {{ permiso.descripcion }}
            </label>
          </div>
        </div>

      </div>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-primary">Editar</button>
      <button type="button" class="btn btn-secondary" (click)="ocultarModalEditarRol()">Cancelar</button>
    </div>
  </form>
</div>
