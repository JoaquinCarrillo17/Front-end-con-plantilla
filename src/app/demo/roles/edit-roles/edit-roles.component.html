<form (ngSubmit)="editRol()">
  <div class="modal-columns">

    <div class="modal-column">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="rol.nombre" name="nombre" required>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" [(ngModel)]="rol.descripcion" name="descripcion"
          required>
      </div>

      <div class="listaPermisos">
        <div *ngFor="let permiso of permisos">
          <label>
            <input type="checkbox" [checked]="rolTienePermiso(permiso)" (change)="anadirPermiso(permiso)">
            {{ permiso.descripcion }}
          </label>
        </div>
      </div>

    </div>
  </div>

  <div class="button-container">
    <button type="submit" class="btn btn-glow-primary btn-primary">Editar</button>
    <button type="button" class="btn btn-glow-secondary btn-secondary"
      (click)="ocultarModalEditarRol()">Cancelar</button>
  </div>
</form>

<app-notification [showNotification]="showEditarRolNotification" message="Rol editado con éxito" [color]="true"></app-notification>
<app-notification [showNotification]="showEditarRolErrorNotification" message="No tienes permisos para editar un rol" [color]="false"></app-notification>
