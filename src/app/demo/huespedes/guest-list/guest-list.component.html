<div class="col-xl-12">
  <app-spinner *ngIf="isSpinnerVisible"></app-spinner>
  <app-card
    cardTitle="Lista de HuÃ©spedes"
    [options]="false"
    blockClass="table-border-style"
  >
  <app-search-bar (searchEvent)="search($event)"></app-search-bar>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>DNI</th>
            <th>Email</th>
            <th>Fecha de Check-In</th>
            <th>Fecha de Check-Out</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let huesped of huespedes">
            <td>{{ huesped.id }}</td>
            <td>{{ huesped.nombreCompleto }}</td>
            <td>{{ huesped.dni }}</td>
            <td>{{ huesped.email }}</td>
            <td>{{ huesped.fechaCheckIn }}</td>
            <td>{{ huesped.fechaCheckOut }}</td>
            <td><span class="material-icons edit-icon" style="color: orange;"> edit </span>
              <span class="material-icons delete-icon" style="color: red;"> delete </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination [totalItems]="totalItems" (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemPerPageChange($event)"></app-pagination>
  </app-card>
</div>
