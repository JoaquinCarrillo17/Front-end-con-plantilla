<div class="col-xl-12">
  <app-spinner *ngIf="isSpinnerVisible"></app-spinner>
  <app-card cardTitle="Lista de HuÃ©spedes" [options]="false" blockClass="table-border-style">
    <app-search-bar (searchEvent)="search($event)"></app-search-bar>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th (click)="order('id')" class="cursor-pointer">ID</th>
            <th (click)="order('nombreCompleto')" class="cursor-pointer">Nombre Completo</th>
            <th (click)="order('dni')" class="cursor-pointer">DNI</th>
            <th (click)="order('email')" class="cursor-pointer">Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let huesped of huespedes">
            <td>{{ huesped.id }}</td>
            <td>{{ huesped.nombreCompleto }}</td>
            <td>{{ huesped.dni }}</td>
            <td>{{ huesped.email }}</td>
            <td><span class="material-icons edit-icon" style="color: orange;"
              (click)="onEditGuest(huesped)"> edit </span>
              <span class="material-icons delete-icon" style="color: red;"
                (click)="confirmDeleteHuesped(huesped.id)"> delete </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination [totalItems]="totalItems" (pageChange)="onPageChange($event)"
      (itemsPerPageChange)="onItemPerPageChange($event)"></app-pagination>
  </app-card>
  <app-floating-button *ngIf="esSuperAdmin" (click)="onAddGuest()"></app-floating-button>
</div>

<app-notification [showNotification]="showNotification" [message]="message" [color]="color"></app-notification>
