<div class="modal-content">
  <form [formGroup]="roomForm" class="modal-form">
    <div class="form-group">
      <label for="numero">Número</label>
      <input id="numero" type="text" class="form-control" formControlName="numero"
        placeholder="Introduce el número de la habitación" />
      <div *ngIf="roomForm.get('numero')?.invalid && roomForm.get('numero')?.touched" class="error-message">
        El número es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="tipoHabitacion">Tipo de Habitación</label>
      <select class="form-control" id="tipoHabitacion" formControlName="tipoHabitacion">
        <option value="INDIVIDUAL">INDIVIDUAL</option>
        <option value="DOBLE">DOBLE</option>
        <option value="TRIPLE">TRIPLE</option>
        <option value="CUADRUPLE">CUADRUPLE</option>
        <option value="SUITE">SUITE</option>
      </select>
      <div *ngIf="roomForm.get('tipoHabitacion')?.invalid && roomForm.get('tipoHabitacion')?.touched"
        class="error-message">
        El tipo de habitación es obligatorio.
      </div>
    </div>

    <div class="form-group">
      <label for="precioNoche">Precio por Noche</label>
      <input id="precioNoche" type="text" class="form-control" formControlName="precioNoche"
        placeholder="Introduce el precio por noche" />
      <div *ngIf="roomForm.get('precioNoche')?.invalid && roomForm.get('precioNoche')?.touched" class="error-message">
        <span *ngIf="roomForm.get('precioNoche')?.errors?.['required']">El precio por noche es obligatorio.</span>
        <span *ngIf="roomForm.get('precioNoche')?.errors?.['pattern']">Introduce un precio válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label>Servicios</label>
      <div *ngFor="let servicio of serviciosDisponibles">
        <input type="checkbox" [value]="servicio" [checked]="roomForm.get('servicios')?.value.includes(servicio)"
          (change)="onCheckboxChange($event)" />
        {{ servicio }}
      </div>
    </div>

    <div class="button-container">
      <button class="btn btn-primary" (click)="onSave()">Guardar</button>
      <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    </div>
  </form>
</div>
