<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h5 class="mt-5">Añadir habitación a hotel</h5>
      <hr />
      <form (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="numero" class="col-sm-3 col-form-label">Número</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="numero" placeholder="Número" #numeroInput required />
          </div>
        </div>
        <div class="form-group row">
          <label for="tipo" class="col-sm-3 col-form-label">Tipo de habitación</label>
          <div class="col-sm-9">
            <select class="form-control" id="tipo" #tipoSelect required>
              <option value="" selected disabled>Elige un tipo de habitación</option>
              <option value="INDIVIDUAL">Individual</option>
              <option value="DOBLE">Doble</option>
              <option value="CUADRUPLE">Cuádruple</option>
              <option value="SUITE">Suite</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="precio" class="col-sm-3 col-form-label">Precio por noche</label>
          <div class="col-sm-9">
            <input type="number" class="form-control" id="precio" placeholder="Precio por noche" #precioInput required />
          </div>
        </div>
        <div class="form-group row">
          <label for="hotel" class="col-sm-3 col-form-label">Hotel</label>
          <div class="col-sm-9">
            <select class="form-control" id="hotel" #hotelSelect required>
              <option value="" selected disabled>Elige un hotel</option>
              <option *ngFor="let hotel of hoteles" [value]="hotel.id">{{ hotel.nombre }}</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="button" (click)="onSubmit()" class="btn btn-glow-primary btn-primary" title="Crear Habitación">Crear Habitación</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h6 class="añadir-huesped" (click)="mostrarFormularioHuesped()">Añadir Huésped</h6>
      <hr />
      <div id="formulario-huesped" class="formulario">
      <form (ngSubmit)="agregarHuesped()">
        <div class="form-group row">
          <label for="nombreHuesped" class="col-sm-3 col-form-label">Nombre Completo</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="nombreHuesped" placeholder="Nombre Completo" #nombreHuesped required />
          </div>
        </div>
        <div class="form-group row">
          <label for="dniHuesped" class="col-sm-3 col-form-label">DNI</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="dniHuesped" placeholder="DNI" #dniHuesped required />
          </div>
        </div>
        <div class="form-group row">
          <label for="emailHuesped" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="emailHuesped" placeholder="Email" #emailHuesped required />
          </div>
        </div>
        <div class="form-group row">
          <label for="fechaEntrada" class="col-sm-3 col-form-label">Fecha Entrada</label>
          <div class="col-sm-9">
            <input type="datetime-local" class="form-control" id="fechaEntrada" #fechaEntrada required />
          </div>
        </div>
        <div class="form-group row">
          <label for="fechaSalida" class="col-sm-3 col-form-label">Fecha Salida</label>
          <div class="col-sm-9">
            <input type="datetime-local" class="form-control" id="fechaSalida" #fechaSalida required />
          </div>
        </div>
        <button type="button" (click)="agregarHuesped()" class="btn btn-glow-primary btn-primary">Agregar Huésped</button>
      </form>
    </div>
    </div>
  </div>
</div>
