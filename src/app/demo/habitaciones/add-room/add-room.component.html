<div class="col-md-6">
  <h5 class="mt-5">Añadir habitación a hotel</h5>
  <hr />
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="numero" class="col-sm-3 col-form-label">Número</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="numero" placeholder="Número" #numeroInput required />
      </div>
    </div>
    <div class="form-group row">
      <label for="tipo" class="col-sm-3 col-form-label">Tipo de habitación</label>
      <div class="col-sm-9">
        <select class="form-control" id="tipo" #tipoSelect required>
          <option value="" selected disabled>Elige un tipo de habitación</option>
          <option value="INDIVIDUAL">Individual</option>
          <option value="DOBLE">Doble</option>
          <option value="CUADRUPLE">Cuádruple</option>
          <option value="SUITE">Suite</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="precio" class="col-sm-3 col-form-label">Precio por noche</label>
      <div class="col-sm-9">
        <input type="number" class="form-control" id="precio" placeholder="Precio por noche" #precioInput required />
      </div>
    </div>
    <div class="form-group row">
      <label for="hotel" class="col-sm-3 col-form-label">Hotel</label>
      <div class="col-sm-9">
        <select class="form-control" id="hotel" #hotelSelect required>
          <option value="" selected disabled>Elige un hotel</option>
          <option *ngFor="let hotel of hoteles" [value]="hotel.id">{{ hotel.nombre }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
         <!-- TODO Cambiar a submit para que se recargue y quitar el click (se hace automatico), lo dejo en button para pruebas -->
        <button type="button" (click)="onSubmit()" class="btn btn-glow-primary btn-primary" title="Crear Habitación">Crear Habitación</button>
      </div>
    </div>
  </form>
</div>
