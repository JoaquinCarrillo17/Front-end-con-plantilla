<div class="col-xl-12">
  <app-card
    cardTitle="Lista de Habitaciones"
    [options]="false"
    blockClass="table-border-style"
  >
  <app-search-bar (searchEvent)="search($event)"></app-search-bar>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Número</th>
            <th>Tipo de Habitación</th>
            <th>Precio por Noche</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let habitacion of habitaciones">
            <td>{{ habitacion.id }}</td>
            <td>{{ habitacion.numero }}</td>
            <td>{{ habitacion.tipoHabitacion }}</td>
            <td>{{ habitacion.precioNoche }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <app-pagination [totalItems]="totalItems" (pageChange)="onPageChange($event)" (itemsPerPageChange)="onItemPerPageChange($event)"></app-pagination>
  </app-card>
</div>
