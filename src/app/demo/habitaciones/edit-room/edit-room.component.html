<form (ngSubmit)="editHabitacion()">
  <div class="modal-columns">
    <!-- Primera columna -->
    <div class="modal-column">
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" class="form-control" id="numero" [(ngModel)]="habitacion.numero" name="numero" required>
        </div>
        <div class="form-group">
          <label for="tipoHabitacion">Tipo de Habitación</label>
        <select class="form-control" id="tipoHabitacion" [(ngModel)]="habitacion.tipoHabitacion"
          name="tipoHabitacion" required>
          <option value="INDIVIDUAL">Individual</option>
          <option value="DOBLE">Doble</option>
          <option value="CUADRUPLE">Cuadruple</option>
          <option value="SUITE">Suite</option>
        </select>
        </div>
        <div class="form-group">
          <label for="precioNoche">Precio/noche</label>
          <input type="text" class="form-control" id="precioNoche" [(ngModel)]="habitacion.precioNoche" name="precioNoche"
            required>
        </div>
    </div>
    <!-- Fin de la primera columna -->

    <!-- Segunda columna -->
    <div class="modal-column">
      <!-- Iterar sobre los huespedes -->
      <div class="form-group" *ngFor="let huesped of habitacion.huespedes; let i = index">
        <label for="nombreHuesped{{i}}">Nombre del huésped {{i+1}}</label>
        <input type="text" class="form-control" id="nombreHuesped{{i}}" [(ngModel)]="huesped.nombreCompleto"
          name="nombreHuesped{{i}}" required>

        <label for="dniHuesped{{i}}">DNI del Huésped {{i+1}}</label>
        <input type="text" class="form-control" id="dniHuesped{{i}}" [(ngModel)]="huesped.dni"
          name="dniHuesped{{i}}" required>

          <label for="emailHuesped{{i}}">Email del Huésped {{i+1}}</label>
        <input type="text" class="form-control" id="emailHuesped{{i}}" [(ngModel)]="huesped.email"
          name="emailHuesped{{i}}" required>

          <label for="fechaCheckInHuesped{{i}}">Fecha de entrada del Huésped {{i+1}}</label>
        <input type="text" class="form-control" id="fechaCheckInHuesped{{i}}" [(ngModel)]="huesped.fechaCheckIn"
          name="fechaCheckInHuesped{{i}}" required>

          <label for="fechaCheckOutHuesped{{i}}">Fecha de entrada del Huésped {{i+1}}</label>
        <input type="text" class="form-control" id="fechaCheckOutHuesped{{i}}" [(ngModel)]="huesped.fechaCheckOut"
          name="fechaCheckOutHuesped{{i}}" required>

      </div>
    </div>
    <!-- Fin de la segunda columna -->
  </div>

  <div class="button-container">
    <button type="submit" class="btn btn-glow-primary btn-primary">Editar</button>
    <button type="button" class="btn btn-glow-secondary btn-secondary"
      (click)="ocultarModalEditarHabitacion()">Cancelar</button>
  </div>
</form>
