<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <form #loginForm="ngForm">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" name="username" ngModel />
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password" name="password" ngModel />
        </div>
        <button class="btn btn-primary mb-4" (click)="login()">Login</button>
      </form>
        <p class="mb-2 text-muted">
          Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
