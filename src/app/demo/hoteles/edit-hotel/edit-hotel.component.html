<form (ngSubmit)="editHotel()">
  <div class="modal-columns">
    <!-- Primera columna: Información básica del hotel -->
    <div class="modal-column">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="hotel.nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" class="form-control" id="direccion" [(ngModel)]="hotel.direccion" name="direccion" required>
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" [(ngModel)]="hotel.telefono" name="telefono" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="hotel.email" name="email" required>
      </div>
      <div class="form-group">
        <label for="sitioWeb">Sitio Web</label>
        <input type="url" class="form-control" id="sitioWeb" [(ngModel)]="hotel.sitioWeb" name="sitioWeb" required>
      </div>
    </div>

    <!-- Segunda columna: Ubicación y servicios -->
    <div class="modal-column">
      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" [(ngModel)]="hotel.ubicacion.ciudad" name="ciudad" required>
      </div>
      <div class="form-group">
        <label for="pais">País</label>
        <input type="text" class="form-control" id="pais" [(ngModel)]="hotel.ubicacion.pais" name="pais" required>
      </div>
      <div class="form-group">
        <label for="continente">Continente</label>
        <input type="text" class="form-control" id="continente" [(ngModel)]="hotel.ubicacion.continente" name="continente" required>
      </div>
      <div class="form-group">
        <label for="categoriaServicio">Servicios</label>
        <div *ngFor="let categoria of categorias">
          <input
            type="checkbox"
            [value]="categoria"
            (change)="onCheckboxChange($event)"
            [checked]="hotel.servicios.includes(categoria)"
          />
          {{ categoria }}
        </div>
      </div>
    </div>
  </div>

  <div class="button-container">
    <button type="submit" class="btn btn-primary">Aceptar</button>
    <button type="button" class="btn btn-secondary" (click)="ocultarModalEditarHotel()">Cancelar</button>
  </div>
</form>

<!-- Notificaciones de éxito/error -->
<app-notification [showNotification]="showEditarHotelNotification" message="Hotel editado con éxito" [color]="true"></app-notification>
<app-notification [showNotification]="showEditarHotelErrorNotification" message="No tienes permisos para editar un hotel" [color]="false"></app-notification>
