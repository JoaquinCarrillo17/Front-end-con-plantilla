<div class="modal-content">
  <form (ngSubmit)="onSubmit()" #usuarioForm="ngForm" class="modal-form">
    <div class="modal-columns">

      <div class="modal-column">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            [(ngModel)]="usuario.nombre"
            name="nombre"
            required
            #nombre="ngModel">
          <div *ngIf="nombre.invalid && nombre.touched" class="error-message">
            El nombre es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="usuario.username"
            name="username"
            required
            #username="ngModel">
          <div *ngIf="username.invalid && username.touched" class="error-message">
            El nombre de usuario es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo electr칩nico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="usuario.email"
            name="email"
            required
            #email="ngModel">
          <div *ngIf="email.invalid && email.touched" class="error-message">
            El correo electr칩nico es obligatorio.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="usuario.password"
            name="password"
            required
            #password="ngModel">
          <div *ngIf="password.invalid && password.touched" class="error-message">
            La contrase침a es obligatoria.
          </div>
        </div>

        <div class="form-group">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            [(ngModel)]="usuario.fechaNacimiento"
            name="fechaNacimiento"
            required
            #fechaNacimiento="ngModel">
          <div *ngIf="fechaNacimiento.invalid && fechaNacimiento.touched" class="error-message">
            La fecha de nacimiento es obligatoria.
          </div>
        </div>

        <div class="listaRoles">
          <div *ngFor="let rol of roles">
            <label>
              <input type="checkbox" [checked]="usuarioTieneRol(rol)" (change)="anadirRol(rol)">
              {{ rol.descripcion }}
            </label>
          </div>
        </div>

      </div>
    </div>

    <div class="button-container">
      <button type="submit" class="btn btn-primary" [disabled]="usuarioForm.invalid">Editar</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </div>
  </form>
</div>
