<div class="background-image">
  <div class="search-filter-container">
      <mat-form-field appearance="outline">
        <mat-label>Destino</mat-label>
        <input matInput type="text" placeholder="Escribe un destino">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Check-in</mat-label>
        <input matInput [matDatepicker]="checkinPicker">
        <mat-datepicker-toggle matSuffix [for]="checkinPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkinPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Check-out</mat-label>
        <input matInput [matDatepicker]="checkoutPicker">
        <mat-datepicker-toggle matSuffix [for]="checkoutPicker"></mat-datepicker-toggle>
        <mat-datepicker #checkoutPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Ocupación</mat-label>
        <input matInput type="text" placeholder="1 habitación, 2 adultos">
      </mat-form-field>

      <button mat-raised-button class="button-blue" type="submit">Buscar</button>
  </div>

</div>

<div class="servicios">
  <h2>JC Hotel Group: ¡Disfruta de una gran variedad de servicios!</h2>
  <div class="cards-container">
    <div class="card" *ngFor="let card of cards">
      <img [src]="'/assets/images/servicios/' + card.image" alt="{{ card.title }}">
      <div class="card-content" (click)="filtrarPorServicio(card.key)">
        <p>{{ card.description }}</p>
      </div>
    </div>
  </div>
</div>

<div class="hoteles">
  <ng-container *ngFor="let continente of ubicacionesPorContinente | keyvalue">
    <h3>Hoteles en {{ continente.key }}</h3>
    <hr />
    <div class="ciudades">
      <span *ngFor="let hotel of continente.value" class="ciudad" (click)="filtrarPorCiudad(hotel.ciudad)">
        {{ hotel.ciudad }}
      </span>
    </div>
  </ng-container>
</div>
