<!-- Modal de edici칩n de perfil -->
<div *ngIf="mostrarModalEditarPerfil">
  <div class="modal">
    <div class="modal-content edit-modal">
      <form (ngSubmit)="editUsuario()">
        <div class="modal-columns">
          <!-- Primera columna -->
          <div class="modal-column">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required>
            </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="usuario.username" name="username"
                required>
            </div>

            <div class="form-group">
              <label for="contrase침a">Password</label>
              <input type="password" class="form-control" id="contrase침a" [(ngModel)]="usuario.password" name="password"
                required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="usuario.email" name="email" required>
            </div>

            <div class="form-group">
              <label for="fechaNacimiento">Fecha de nacimiento</label>
              <input type="text" class="form-control" id="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento"
                name="fechaNacimiento" required>
            </div>

          </div>
        </div>

        <div class="button-container">
          <button type="submit" class="btn btn-glow-primary btn-primary">Editar</button>
          <button type="button" class="btn btn-glow-secondary btn-secondary" (click)="ocultarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<app-notification [showNotification]="showNotification" message="Has actualizado el perfil correctamente" [color]="true"></app-notification>
