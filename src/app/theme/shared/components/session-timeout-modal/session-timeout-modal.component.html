<div class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>¿Sigues aquí?</h2>
    </div>
    <div class="modal-body">
      <p>Tu sesión está a punto de expirar debido a la inactividad.</p>
      <p>Por favor, haz clic en "Continuar sesión" para mantener tu sesión activa.</p>
    </div>
    <div class="modal-footer">
      <button (click)="continueSession()">Continuar sesión</button>
    </div>
  </div>
</div>
